<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap');
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffffff;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, transform 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #007bff;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            background-color: #008498;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s;
            font-family: 'Josefin Sans', sans-serif;
        }

        button:hover {
            transform: scale(1.02);
        }

        

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Add Entry</h1>
            {% if success %}
            <p class="success-message">Entry added successfully!</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.prenom.label_tag }}
                    {{ form.prenom }}
                </div>
                <div class="form-group">
                    {{ form.telephone.label_tag }}
                    {{ form.telephone }}
                </div>
                <div class="form-group">
                    {{ form.lieu_naissance.label_tag }}
                    {{ form.lieu_naissance }}
                </div>
                <div class="form-group">
                    {{ form.Actue.label_tag }}
                    {{ form.Actue }}
                </div>
                <button type="submit">Add Entry</button>
            </form>
        </div>
    </div>
</body>
</html>
